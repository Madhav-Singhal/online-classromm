{% load static %}
<!DOCTYPE html>
<html>
     <head>
        
        <title>Sign Up Form </title>

     
    </head>
    <body>
        {% if messages %}
                       
                            {% for message in messages %}
                            <div class="alert alert-danger fade in" >
                                {{message}}
                            </div>
                            {% endfor %}
                        
                        {% endif %}

        
                            <form
                                method="POST"
                                class="register-form"
                                id="register-form"
                            >
                            {% csrf_token %}
                                <div class="form-group">
                                    <label for="name"
                                        ><i
                                            class="zmdi zmdi-account material-icons-name"
                                        ></i
                                    ></label>
                                    <input required
                                        type="text"
                                        name="first_name"
                                        id="name"
                                        placeholder="Your First Name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="last_name"
                                        ><i class="zmdi zmdi-account material-icons-name"></i
                                    ></label>
                                    <input required
                                        type="text"
                                        name="last_name"
                                        id="last_name"
                                        placeholder="Your Last Name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="username"
                                        ><i
                                            class="zmdi zmdi-account material-icons-name"
                                        ></i
                                    ></label>
                                    <input required
                                        type="text"
                                        name="username"
                                        id="username"
                                        placeholder="Username"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="pass"
                                        ><i class="zmdi zmdi-lock"></i
                                    ></label>
                                    <input required
                                        type="password"
                                        name="password"
                                        id="pass"
                                        placeholder="Password"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"
                                        ><i class="zmdi zmdi-lock-outline"></i
                                    ></label>
                                    <input required
                                        type="password"
                                        name="confirm"
                                        id="re_pass"
                                        placeholder="Repeat your password"
                                    />
                                </div>

                      			<div class="form-group">

                      				{{my_form.as_p}}

							</div>


                                <div class="form-group form-button">
                                    <input
                                        type="submit"
                                        name="signup"
                                        id="signup"
                                        class="form-submit"
                                        value="Register"
                                    />
                                </div>
                            </form>
                    
                            <a href="{% url 'users:login' %}" class="signup-image-link"
                                >I am already member</a
                            >
                        
    </body>
</html>
