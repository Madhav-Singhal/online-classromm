{% load static %}
<!DOCTYPE html>
<html>
     <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Sign Up Form </title>

        <!-- Font Icon -->
        <link
            rel="stylesheet"
            href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}"
        />

        <!-- Main css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div class="main">
            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form
                                method="POST"
                                class="register-form"
                                id="register-form"
                            >
                            {% csrf_token %}
                                <div class="form-group">
                                    <label for="name"
                                        ><i
                                            class="zmdi zmdi-account material-icons-name"
                                        ></i
                                    ></label>
                                    <input required
                                        type="text"
                                        name="first_name"
                                        id="name"
                                        placeholder="Your First Name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="last_name"
                                        ><i class="zmdi zmdi-account material-icons-name"></i
                                    ></label>
                                    <input required
                                        type="text"
                                        name="last_name"
                                        id="last_name"
                                        placeholder="Your Last Name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="username"
                                        ><i
                                            class="zmdi zmdi-account material-icons-name"
                                        ></i
                                    ></label>
                                    <input required
                                        type="text"
                                        name="username"
                                        id="username"
                                        placeholder="Username"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="pass"
                                        ><i class="zmdi zmdi-lock"></i
                                    ></label>
                                    <input required
                                        type="password"
                                        name="password"
                                        id="pass"
                                        placeholder="Password"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"
                                        ><i class="zmdi zmdi-lock-outline"></i
                                    ></label>
                                    <input required
                                        type="password"
                                        name="confirm"
                                        id="re_pass"
                                        placeholder="Repeat your password"
                                    />
                                </div>

                      			<div class="form-group">

                      				<label></label><br><br>
                      				{{my_form.as_p}}

							</div>








































                                

                                <div class="form-group form-button">
                                    <input
                                        type="submit"
                                        name="signup"
                                        id="signup"
                                        class="form-submit"
                                        value="Register"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure>
                                <img
                                    src="{% static 'images/signup-image.jpg' %}"
                                    alt="sing up image"
                                />
                            </figure>
                            <a href="{% url 'users:login' %}" class="signup-image-link"
                                >I am already member</a
                            >
                        </div>
                    </div>
                </div>
            </section>
    </body>
</html>
